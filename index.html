<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <header class="puzzleHeader">
      <h1>Word Puzzler</h1>
      </header>
      </div>
      <form id="puzzle">
        <h3>
          "Enter a sentence"
        </h3>
        <div class="form-group">
          <label for="englishSentence"></label>
          <input id="englishSentence" type="text">
        </div>

        <div class="btn btn-info">
        <button type="submit" class="btn btn-primary">Convert!</button></div>
      </form>

      <div id="result">
        <p>Here is your new word puzzle: <span class="wordPuzzle"></span></p>
      </div>
    </div>
  </body>
</html>
